<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!-- imports -->
			<!-- google font – Open Sans -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
			<!-- drag and drop for touch devices by Bernardo Castilho -->
				<script defer src="./js/ddropTouch.js"></script>
		<!-- /imports -->
		<link href="./style.css" rel="stylesheet">
		<script defer src="./app.js" type="module"></script>
		<title>rank_it</title>
	</head>

	<body class="flex place-content-center touch-pan-y">

		<div id="wrapper"
			class="
				w-full max-w-lg
				flex flex-col
				px-4 pb-4 mt-1 mb-4
			"
		>

			<!-- HEADER -->
				<header
					class="
						flex flex-col gap-5 items-center					
						py-4 mb-1
						select-none
					"
				>
					<h1 draggable="false" id="logo" class="
						text-4xl mb-1 tracking-wider font-bold
					">rank_it</h1>

					<nav class="w-full">
						<menu id="navigation"
							class="flex gap-x-4 gap-y-2 justify-between flex-wrap"
						>
							<li class="flex-1 flex">
								<a href="#adding"
									draggable="false"
									data-active="true"
									class="
										flex-1 flex items-center justify-center
										outline-none border px-3 py-[6px]

										text-[15px]
										
										data-[active=true]:text-amber-900
										data-[active=true]:border-yellow-500 data-[active=true]:bg-yellow-50
										hover:border-yellow-500 hover:bg-yellow-50
										focus:border-yellow-500 focus:bg-yellow-50
										border-neutral-400

										select-none
								">
									Lista
								</a>
							</li>
							<li class="flex-1 flex">
								<a href="#voting"
									draggable="false"
									class="
										flex-1 flex items-center justify-center
										outline-none border px-3 py-[6px]

										text-[15px]

										data-[active=true]:text-amber-900
										data-[active=true]:border-yellow-500 data-[active=true]:bg-yellow-50
										hover:border-yellow-500 hover:bg-yellow-50
										focus:border-yellow-500 focus:bg-yellow-50
										border-neutral-400

										select-none
								">
									Głosuj
								</a>
							</li>
							<li class="flex-1 flex">
								<a href="#ranking"
									draggable="false"
									class="
										flex-1 flex items-center justify-center
										outline-none border px-3 py-[6px]

										text-[15px]
										
										data-[active=true]:text-amber-900
										data-[active=true]:border-yellow-500 data-[active=true]:bg-yellow-50
										hover:border-yellow-500 hover:bg-yellow-50
										focus:border-yellow-500 focus:bg-yellow-50
										border-neutral-400

										select-none
								">
									Ranking
								</a>
							</li>
							<li class="flex-1 flex">
								<a href="#archive"
									draggable="false"
									class="
										flex-1 flex items-center justify-center
										outline-none border px-3 py-[6px]

										text-[15px] text-neutral-400

										data-[active=true]:text-amber-900
										data-[active=true]:border-yellow-500 data-[active=true]:bg-yellow-50
										hover:border-yellow-500 hover:bg-yellow-50 hover:text-black
										focus:border-yellow-500 focus:bg-yellow-50 focus:text-black
										border-neutral-300

										select-none
								">
									Archiwum
								</a>
							</li>
						</menu>
					</nav>


				</header>

			<!-- ADDING -->
				<div id="adding"
					class="
						nav-anchor data-[hidden=true]:hidden
						border pt-5 pb-6
				">
					<h2 id="adding--title" class="m-0 font-mono font-bold px-6 mb-2">Lista</h2>
					<p class="
						px-6 mb-6 leading-normal
						text-neutral-400 text-sm italic
					">
						Poniżej wpisz wszystko to, co chcesz wystopniować.
					</p>

					<ul id="adding--list"
						class="
							relative
							flex flex-col
						"
					></ul>

					<div id="adding--box"
						class="
							flex gap-4 flex-wrap justify-between items-center
							px-6 pt-6
						"
					>
						<input id="adding--input"
							type="text" placeholder="wpisz coś..." autocomplete="off"
							class="
								py-2 px-1 flex-1 min-w-[100px]
								outline-none border-b rounded-none
								
								placeholder:text-neutral-400 placeholder:select-none
								focus:placeholder:text-neutral-200
								focus:border-neutral-900
							"
						>

						<button id="adding--btn"
							type="button"
							class="
								outline-none border
								px-8 py-2 ml-auto

								hover:border-green-500 hover:bg-green-50
								focus:border-green-500 focus:bg-green-50
								active:border-green-500 active:bg-green-50
								border-neutral-400

								select-none
							"
						>
							dodaj
						</button>
					</div>
				</div>
			
			<!-- VOTING -->
				<div id="voting"
					data-hidden="nojs"
					class="
						nav-anchor hidden data-[hidden=false]:flex
						border px-6 pt-5 pb-6 data-[hidden='nojs']:mt-8 flex-col gap-4
				">
					<h2 id="voting--title" class="m-0 font-mono font-bold">Głosuj</h2>
					<p class="
						mt-[-9px] mb-2 leading-normal
						text-neutral-400 text-sm italic
					" id="min-four">
						Potrzebujesz minimum 4 elementów na liście, aby móc rozpocząć głosowanie.
					</p>
					
					<div id="voting-pair"
						class="flex gap-4 flex-wrap"
					>
						<button id="left-vote-btn"
							disabled
							class="
								outline-none border
								flex-1 p-6

								disabled:bg-neutral-100 disabled:text-neutral-300
								disabled:border-[#e5e7eb]
								hover:border-blue-500 hover:bg-blue-50
								focus:border-blue-500 focus:bg-blue-50
								active:border-blue-500 active:bg-blue-50
								border-neutral-400

								select-none
							"
						>zacznij</button>

						<button id="right-vote-btn"
							disabled
							class="
								outline-none border
								flex-1 p-6

								disabled:bg-neutral-100 disabled:text-neutral-300
								disabled:border-[#e5e7eb]
								hover:border-blue-500 hover:bg-blue-50
								focus:border-blue-500 focus:bg-blue-50
								active:border-blue-500 active:bg-blue-50
								border-neutral-400

								select-none
							"
						>głosować</button>
					</div>
					
					<div class="flex gap-4 flex-wrap">
						<button id="reset-voting"
							class="
								outline-none border
								px-6 py-2 mr-auto
								text-neutral-500

								hover:border-red-500 hover:bg-red-50 hover:text-black
								focus:border-red-500 focus:bg-red-50 focus:text-black
								active:border-red-500 active:bg-red-50 active:text-black

								select-none
							"
						>
							reset
						</button>

						<button id="start-voting"
							disabled
							class="
								outline-none border
								px-6 py-2 flex-1

								disabled:bg-neutral-100 disabled:text-neutral-300
								disabled:border-[#e5e7eb]
								hover:border-green-500 hover:bg-green-50
								focus:border-green-500 focus:bg-green-50
								active:border-green-500 active:bg-green-50
								border-neutral-400

								select-none
							"
						>
							start
						</button>
					</div>

				</div>

			<!-- RANKING -->
				<div id="ranking"
					data-hidden="nojs"
					class="
						nav-anchor hidden data-[hidden=false]:flex
						border px-6 pt-5 pb-6 data-[hidden='nojs']:mt-8 flex-col gap-6
				">

					<div class="
						flex gap-4 justify-between items-center
					">
						<h2 id="ranking--title" class="peer m-0 font-mono font-bold">Ranking</h2>
						<span id="ranking--date" class="hidden peer-[.done]:block text-xs text-right ml-auto"></span>
					</div>
				
					<ul id="ranking--list"
						class="flex flex-col"
					></ul>
				</div>

			<!-- ARCHIVE -->
				<div id="archive"
					data-hidden="nojs"
					class="
						nav-anchor hidden data-[hidden=false]:flex
						border px-6 pt-5 pb-6 data-[hidden='nojs']:mt-8 flex-col gap-6
				">
					<h2 id="archive--title" class="m-0 font-mono font-bold">Archiwum</h2>
						<div id="past-ranking" class="data-[loaded=true]:mt-[-44px]" data-loaded="false"></div>

					<nav class="flex items-center justify-around">
						<button id="archive--prev-btn"
							disabled
							class="
								scale-x-[-1]
								px-[14px] py-2
								outline-none border border-neutral-100

								disabled:border-neutral-100 disabled:bg-transparent disabled:text-neutral-400
								hover:border-yellow-500 hover:bg-yellow-50 hover:text-amber-950
								focus:border-yellow-500 focus:bg-yellow-50 focus:text-amber-950
								active:border-yellow-500 active:bg-yellow-50 active:text-amber-950
							"
						>
							➔
						</button>
						<span id="archive--page" class="text-sm">1</span>
						<button id="archive--next-btn" 
							disabled
							class="
								px-[14px] py-2
								outline-none border border-neutral-100

								disabled:border-neutral-100 disabled:bg-transparent disabled:text-neutral-400
								hover:border-yellow-500 hover:bg-yellow-50 hover:text-amber-950
								focus:border-yellow-500 focus:bg-yellow-50 focus:text-amber-950
								active:border-yellow-500 active:bg-yellow-50 active:text-amber-950
							"
						>
							➔
						</button>
					</nav>
				</div>

		</div>

		<div id="backroom" class="hidden invisible opacity-0"></div> <!-- BACKROOM -->
	</body>

</html>
